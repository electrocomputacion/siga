<template name="AsignAlmCurso">
<div class="row">
	<div class="col s12">
<h2>Asignar un Alumno a un Curso</h2>
	<!--//////////////////////////////////////////////////////-->
        <form class="form" id="AsignCurso">
				<div class="modal-body">
						<div class="panel panel-warning">
			<div class="panel-body">
					  	<div class="form-group col-md-12">
						          <label for="usr">Curso</label>
                      <select value="" class="form-control form-control-lg" id="curso">
													<option selected="selected" disabled value="">Seleccione el Curso</option>
                          {{#each curso}}
													<option value={{_id}}>{{año}}°{{division}}°, turno  {{turno}}, {{ciclo}}</option>
													{{/each}}
                      </select>
						  </div>
							<div class="form-group col-md-12">
							  <label for="usr">Fecha de Asignación</label>
							  <input type="date" class="form-control form-control-lg" id="fecha" >
							</div>
						<div class="form-group col-md-12">
						<label for="usr">Alumno</label>
            <input class="form-control typeahead" id="dni_alumno" type="text"
     placeholder="DNI del Alumno a Asignar"
     autocomplete="off" spellcheck="off"
     data-source="alumno"/>
					</div>
			</div>
</div>
<div class="modal-footer">
<button type="submit" id="submit" class="btn btn-success">Guardar</button>
<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
</div>
</div>
</form>
</div>
</div>

</template>
