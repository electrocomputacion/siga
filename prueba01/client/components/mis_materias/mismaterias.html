<template name="misMaterias">
  <body>
    <div class="row">
      <div class="col s-12">
        <h2>Listado de Materias</h2>


        {{#each materias}}
        <ul>
          <li>
            <a href="{{pathFor 'tablaAlumno'}}" id={{id_materia}}>{{nombre}}</a>
          </li>
        </ul>

        {{/each}}

      </div>
    </div>
  </body>
</template>
