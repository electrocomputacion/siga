<template name="materiaForm">
<div class="row">
	<div class="col s12">
	<!--//////////////////////////////////////////////////////-->
        <form class="form" id="crearMateria">
				<div class="modal-body">
			  		<div class="panel-heading">
				  		<h3>Cargar Nueva Materia</h3>
				  	</div>
			<div class="panel-body">
					  	<div class="form-group col-md-12">
						          <label for="usr">Curso</label>
                      <select value="" class="form-control form-control-lg" id="curso">
                          <option selected="selected" disabled value="">Seleccione el Curso</option>
                          {{#each curso}}
                          <option value={{_id}}>{{año}}°{{division}}°, turno  {{turno}}, {{ciclo}}</option>
                          {{/each}}
                      </select>
						  </div>
						<div class="form-group col-md-12">
						<label for="usr">Nombre de la Materia</label>
              <input type="text" class="form-control" id="name" >
					</div>
				<div class="form-group col-md-12">
					<label for="usr">Código</label>
					<input type="text" class="form-control" id="codigo" >
					</div>
			</div>
</div>
<div class="modal-footer">
<button type="submit" id="submit" class="btn btn-success">Guardar</button>
<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
</div>
</form>

</div>
</div>
</template>
