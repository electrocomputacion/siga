<template name="docMatTabla">

<table class="table table-bordered table-responsive" id="tabla">
  <thead>
    <tr>
      <th scope="col" colspan="18">Listado Docentes Asignados a la Materia {{materia}}</th>
    </tr>
  </thead>


  {{#each doc_mat}}
  <tr>

    <td>

      {{dni}} {{nombre}} {{apellido}}
    </td>
    <td>
      {{estado}}
    </td>
    <td>
      <a href="{{pathFor 'actualizar_est_doc'}}">actualizar</a>
    </td>
    </tr>
    {{/each}}
  </table>
</template>
