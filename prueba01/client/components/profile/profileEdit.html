<template name="profileEdit">

<div class="row">
	<div class="col s12">
	<h2>Actualizar mis Datos Personales</h2>
	<!--//////////////////////////////////////////////////////-->

	        <form class="form" id="formModificarPaciente">
	        <div class="modal-body">
				<div class="panel panel-warning">
				  	<div class="panel-heading">
				  		<button type="button" class="close" data-dismiss="modal">&times;</button>
				  		<h3>Editar paciente</h3>
				  	</div>
				  	<div class="panel-body">
					  	<div class="form-group">
						  <label for="usr">Nombre y Apellido</label>
						  <input type="text" class="form-control" id="nombreApellido" >
						</div>
						<div class="form-group">
						  <label for="usr">DNI</label>
						  <input type="text" class="form-control" id="dni" >
						</div>
						<div class="form-group">
						  <label for="obra">Obra social</label>
						  <input class="form-control typeahead" name="team" type="text"
					       	autocomplete="off" spellcheck="off"
					       	data-source="obras1"
					       	data-select="selecObra"
					       	value={{pacienteEditar.obra}}>
						</div>
						<div class="form-group">
						  <label for="carnet">Carnet de obra social</label>
						  <input type="text" class="form-control" id="carnet">
						</div>
						<div class="form-group">
						  <label for="usr">Tel√©fono</label>
						  <input type="text" class="form-control" id="telefono" >
						</div>

						<div class="form-group">
						  <label for="usr">Descripcion del paciente</label>
						  <textarea class="form-control" rows="5" id="descripcion" ></textarea>
						</div>
				  	</div>
				</div>
	        </div>

	        <div class="modal-footer">
				<button type="submit" id="submit" class="btn btn-success">Guardar</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
			</div>
			</form>






	<!--//////////////////////////////////////////////////////-->
		<a class="btn" href="{{ pathFor 'projects'}}">
		Volver al listado de proyectos
		</a>
	</div>

	<div class="divider"></div>
	<div class="col s12">



	</div>



</div>

</template>
